<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Humanizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #000000 100%);
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #93c5fd;
            font-size: 1.1rem;
        }

        /* Main Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Panel Styles */
        .panel {
            background: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .char-count {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Textarea Styles */
        textarea {
            width: 100%;
            height: 400px;
            background: #111827;
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Output Area */
        .output-area {
            width: 100%;
            height: 400px;
            background: #111827;
            color: #d1d5db;
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-placeholder {
            color: #6b7280;
        }

        /* Loading Spinner */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #60a5fa;
        }

        /* Error Message */
        .error-message {
            background: rgba(153, 27, 27, 0.3);
            border: 1px solid #ef4444;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #fca5a5;
        }

        .error-message strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .hidden {
            display: none;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
        }

        /* Submit Button */
        .submit-button {
            background: #2563eb;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .submit-button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 12px 20px -3px rgba(0, 0, 0, 0.4);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Text Humanizer</h1>
            <p>Transform your text with AI-powered humanization</p>
        </div>

        <!-- Main Content Grid -->
        <div class="grid-container">
            <!-- Left Panel - Input -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Input Text</h2>
                    <span class="char-count" id="inputCharCount">0 characters</span>
                </div>
                <textarea 
                    id="inputText" 
                    placeholder="Enter your text here..."
                ></textarea>
            </div>

            <!-- Right Panel - Output -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Humanized Output</h2>
                    <span class="char-count" id="outputCharCount"></span>
                </div>
                <div class="output-area" id="outputArea">
                    <span class="output-placeholder">Your humanized text will appear here...</span>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <strong>Error:</strong>
            <span id="errorText"></span>
        </div>

        <!-- Submit Button -->
        <div class="button-container">
            <button class="submit-button" id="submitButton">
                <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
                Humanize Text
            </button>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'http://localhost:5678/webhook-test/9f4df53a-370c-4110-8771-81b3a0a1e0b2';
        
        const inputText = document.getElementById('inputText');
        const outputArea = document.getElementById('outputArea');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const inputCharCount = document.getElementById('inputCharCount');
        const outputCharCount = document.getElementById('outputCharCount');

        // Update character count
        inputText.addEventListener('input', () => {
            inputCharCount.textContent = `${inputText.value.length} characters`;
            errorMessage.classList.add('hidden');
        });

        // Handle submit
        submitButton.addEventListener('click', async () => {
            if (!inputText.value.trim()) {
                showError('Please enter some text to humanize');
                return;
            }

            setLoading(true);
            hideError();
            outputArea.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <span class="loading-text">Processing...</span>
                </div>
            `;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText.value }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                const result = data.humanizedText || data.text || JSON.stringify(data, null, 2);
                outputArea.textContent = result;
                outputCharCount.textContent = `${result.length} characters`;
            } catch (err) {
                showError(err.message || 'Failed to process text. Please check if the webhook is running.');
                outputArea.innerHTML = '<span class="output-placeholder">Your humanized text will appear here...</span>';
                outputCharCount.textContent = '';
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            inputText.disabled = isLoading;
            if (isLoading) {
                submitButton.innerHTML = `
                    <div class="spinner" style="width: 20px; height: 20px; border-width: 2px; margin: 0;"></div>
                    Processing...
                `;
            } else {
                submitButton.innerHTML = `
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    Humanize Text
                `;
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
